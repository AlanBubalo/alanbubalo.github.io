<body>
    <div class="bg-slate-900 text-slate-300">
    <div class="container mx-auto">
    
    <!-- Navigation -->
    <header class="flex border-b border-slate-500 h-screen">
        <div class="p-4 mt-32 text-xl sm:text-3xl font-light">
            <h1>My name is</h1>
            <h1 class="name text-6xl sm:text-8xl py-12 uppercase transition fade-in duration-300">Alan Bubalo</h1>
            <p>Student - Front end developer - Freelancer</p>
        </div>
    </header>

    <!-- Page Content -->
    <main class="grid grids-col-1 lg:grid-cols-2 justify-between border-b border-slate-500 min-h-screen">
        <section id="about-me" class="m-6 p-8 lg:p-16 place-self-center border border-slate-500">
            <h2>About me</h2>
            <div class="text-slate-400">
                <p>I am a 20-year old forth-semester student at the Faculty
                    of Informatics at Juraj Dobrila University Pula.</p>
                <!--
                <p>In my free time, I like to practise web designing with HTML, CSS and JS, C++ projects, and little Unity games are some of my favorite pastimes. I am one
                    of the students who receive scholarship. In addition, I have a rudimentary understanding of Python,
                    HTML, CSS and Javascript.</p>
                -->
            </div>
        </section>
        <img class="place-self-center rounded" src="../src/img/alanbubaloedit.jpg" alt="Alan Bubalo">
    </main>

    <!-- Footer -->
    <footer class="footer text-center h-screen">
        <h2>Contact me</h2>
        <div class="flex rounded-sm flex-wrap w-fit mx-auto justify-center">
            <a class="fb hover:bg-blue-500 contact-link border-blue-500 text-blue-500" href="https://www.facebook.com/alan.bubalo"
                target="_blank">Facebook</a>
            <a class="ig hover:bg-pink-600 contact-link border-pink-600 text-pink-600" href="https://www.instagram.com/alan_bubalo/"
                target="_blank">Instagram</a>
            <a class="li hover:bg-blue-600 contact-link border-blue-600 text-blue-600" href="https://www.linkedin.com/in/alan-bubalo-01138b207/"
                target="_blank">LinkedIn</a>
            <a class="gh hover:bg-gray-700 contact-link border-gray-700 text-gray-500" href="https://github.com/AlanBubalo"
                target="_blank">GitHub</a>
        </div>
        <div class="p-6">
            <h4 class="text-lg uppercase font-thin">My email:</h4>
            <p class="pt-3">alan.buba5@gmail.com</p>
        </div>
        <form id="contact-form" class="flex flex-col font-thin">
            <label for="from_name">Name:</label>
            <input class="my-input" type="text" id="from_name" name="from_name" placeholder="Your name" required>
            <label for="email">Email:</label>
            <input class="my-input" type="email" id="email" name="email" placeholder="Your email address" required>
            <label for="comment">Message:</label>
            <textarea class="my-input resize-none" name="message" rows="1" placeholder="Your message" required oninput='this.style.height = "";this.style.height = this.scrollHeight+2 + "px"'></textarea>
            <button id="send" class="flex justify-center mt-4 px-12 py-2 border border-slate-500 duration-300 hover:bg-slate-500 uppercase font-thin" type="submit">
                <p id="ready-to-send">SEND</p>
                <div id="sending" class="hidden flex justify-center">
                    <div class="border border-slate-600 border-t-slate-200 rounded-full animate-spin w-6 h-6 mr-2">
                    </div>
                </div>
                <div id="sent" class="hidden flex justify-center">
                    SENT
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 18 18" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </div>
            <button>    
        </form>
    </footer>

    </div>
